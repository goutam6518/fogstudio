<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGS - Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            width: 100%;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a.active {
            background-color: #666;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Ensure max-width is set */
            box-sizing: border-box; /* Include padding in width calculation */
            margin: 20px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="file"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #555;
        }
        .logo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .logo-upload img {
            cursor: pointer;
            max-width: 100px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>IGS</h1>
        <p>Upload and share your games with the world!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="upload.html" class="active">Upload</a>
        <a href="games.html">Games</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html">Profile</a>
    </nav>
    <div class="container">
        <h2>Upload Your Game</h2>
        <form id="gameUploadForm">
            <input id="gameName" type="text" name="title" placeholder="Game Name" required>
            <textarea id="description" name="description" placeholder="Game Description" rows="5" required></textarea>
            <div class="logo-upload">
                <label for="logoInput">
                    <img id="logoPreview" src="placeholder-logo.png" alt="Choose Logo">
                </label>
                <input id="logoInput" type="file" name="logo" accept="image/*" style="display: none;" required>
            </div>
            <input id="fileInput" type="file" name="file" accept=".apk" required>
            <button id="submitBtn" type="submit">Upload</button>
        </form>
    </div>
    <script type="module" src="upload.js"></script>
</body>
</html>
