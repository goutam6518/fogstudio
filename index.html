<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        nav a.active {
            background-color: #666;
        }
        .container {
            padding: 2rem;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .game-card h3 {
            margin: 1rem 0 0.5rem;
        }
        .game-card p {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (min-width: 768px) {
            .game-card {
                flex-direction: row;
                align-items: flex-start;
            }
            .game-card img {
                max-width: 200px;
                margin-right: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>IGS</h1>
        <p>Upload and share your games with the world!</p>
    </header>
    <nav>
        <a href="#" class="active">Home</a>
        <a href="upload.html">Upload</a>
        <a href="#">Contact</a>
        <a href="profile.html">Profile</a>
    </nav>
    <div class="container">
        <div class="game-card">
            <img src="game-thumbnail.jpg" alt="Game Thumbnail">
            <div>
                <h3>Game Title</h3>
                <p>Short description of the game. This is where you can give a brief overview of what the game is about.</p>
            </div>
        </div>
        <!-- Add more game cards as needed -->
    </div>
    <footer>
        <p>&copy; 2023 GameDev Hub. All rights reserved.</p>
    </footer>
    <script type="module" src="scripts.js"></script>
</body>
</html>
